<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Movie Website</title>
  </head>
  <body>
    <section id="main">
      <nav>
        <h1 class="main__title">Movie <span class="orange">Flex. </span></h1>

        <ul class="nav__link--list">
          <li class="nav__link"><a href="index.html">Home</a></li>
          <li class="nav__link"><a href="index.html">About</a></li>
          <li class="nav__link"><a href="index.html">Contact</a></li>
        </ul>
      </nav>

      <header></header>
    </section>

    <div class="search">
      <div class="search__style">
        <h1 class="search__title">
          Search Any Movie <span class="orange">Now</span>
        </h1>
        <input
          type="text"
          placeholder="Search Movie"
          id="search__input"
          onchange="submitMovie(event)"
        />
        <button type="submit" class="sumbit__btn">Submit</button>
      </div>
    </div>

    <div class="search__results">
      <div class="row">
        <div class="container">
          <div class="movie__info"></div>
          <div class="movies movies__loading">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
        <div class="movieFilter movieFilterShowing">
          <select id="filter" onchange="filterMovies(event)">
            <option value="" disabled selected>Sort</option>
            <option value="LOW_TO_HIGH">Rating, Low to High</option>
            <option value="HIGH_TO_LOW">Rating, High to Low</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
